<ion-header [translucent]="true">
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>
      configurações sus
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>

    <!----------------------------- app ---------------------------------->
    <ion-item lines="none">
      <h3>aplicativo</h3>
    </ion-item>

    <ion-item lines="full">
      <ion-icon name="contrast" slot="start"></ion-icon>
      <ion-label>tema</ion-label>
    </ion-item>
    <ion-item lines="full">
      <ion-icon name="notifications-outline" slot="start"></ion-icon>
      <ion-label id="modal_notifi">notificações</ion-label>
        <ion-modal #modal trigger="modal_notifi" [initialBreakpoint]="0.70" [breakpoints]="[0, 0.25, 0.5, 0.75]">
          <ng-template>
            <ion-item class="single_item"></ion-item>
          </ng-template>
        </ion-modal>
    </ion-item>
    <ion-item lines="full" detail="false" href="#">
      <ion-icon name="globe-outline" slot="start"></ion-icon>
    </ion-item>
    <ion-item lines="full" slot="start">
      <ion-icon name="logo-google-playstore" slot="start"></ion-icon>
      <ion-label>avaliar</ion-label>
    </ion-item>


  </div>
</ion-content>
