<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons>
      <ion-menu-button> </ion-menu-button>
      <ion-title>CheckOut</ion-title>
      <div>
        <ion-button fill="clear" size="small">
        <ion-icon name="checkbox" class="ion-padding-end"></ion-icon>
        </ion-button>
      </div>
      <div>
        <ion-button fill="clear" size="small">
          <ion-icon name="search-outline"></ion-icon>
        </ion-button>
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content no-padding>
  <ion-grid *ngFor="let p of products">
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-list>
           <ion-item lines="full" color="dark">
            {{p.name}}
           </ion-item>
           <ion-item lines="full">
            <ion-row align-items-center>
              <ion-col size="4" no padding>
                <img src= {{p.image}} alt="">
              </ion-col>
              <ion-col no padding size="8">
                <ion-row align-items-center>
                  <ion-col size="5">Price: </ion-col>
                  <ion-col size="7">$  {{p.price}} </ion-col>
                </ion-row>
                <ion-row align-items-center>
                  <ion-col size="5">Quantity</ion-col>
                  <ion-col size="7">
                    <ion-button size="small" fill="outline">
                      -
                    </ion-button>
                    <ion-text>
                      <p>1</p>
                    </ion-text>
                    <ion-button size="small" fill="outline">
                      +
                    </ion-button>
                  </ion-col>
                </ion-row>
                <ion-row align-items-center>
                  <ion-col size="5">
                    <p>Sub Total</p>
                  </ion-col>
                  <ion-col size="7">
                    <p>$  {{p.price}}</p>
                  </ion-col>
                </ion-row>
              </ion-col>
            </ion-row>            
           </ion-item>
           <ion-item color="light">
            <ion-button>
              View
            </ion-button>
            <ion-button fill="clear" color="danger">
              Remove
            </ion-button>
           </ion-item>
          </ion-list>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col size="7">
      <ion-text>
        <h4>Total: $ 774.64</h4>
      </ion-text>
    </ion-col>
    <ion-col size="5">
      <ion-button color="light">Proceed</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
