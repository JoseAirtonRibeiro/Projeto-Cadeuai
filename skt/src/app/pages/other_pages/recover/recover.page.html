<div class="login-wrapper">
  <div class="center" size-xs="12" size-md="6">
    <ion-img class="logo" src="/assets/image/logo.png" alt="logo"></ion-img>
    <h6 class="titulo">Loja Skate Club</h6>
    <small>Recupere sua Senha</small>
    <form>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" name="email"></ion-input>
      </ion-item>
      <div class="buttons">
        <ion-button expand="block" color="primary" type="submit">Enviar</ion-button>
        <ion-button expand="block" color="danger" routerLink="/">Voltar</ion-button>
      </div>
    </form>
  </div>
</div>
